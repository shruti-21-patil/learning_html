<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <h1>Contact from details</h1>
       <label>First Name</label>
       <input type="text" placeholder="Enter your First Name">
       <br><br>
       <label>Last Name</label>
       <input type="text" placeholder="Enter your Last Name">
       <br><br>
       <label>Email</label>
       <input type="email" placeholder="Enter your Email">
       <br><br>
       <label>Mobile Number</label>
       <input type="number" placeholder="Enter your Mobile Number">
       <br><br>
       <label>Password</label>
       <input type="password" placeholder="Enter your Password">
       <br><br>
       <input type="date">
       <input type="month">
       <input type="week">
       <input type="time">
       <input type="datetime-local">
       <br><br>
       <input type="color">
       <input type="range">
       <label>Enter url</label>
       <input type="url" placeholder="https//www.google.com">
       <br><br>
       <!-- checkbox tag  -->
       <label>Choose cities</label>
       <input type="checkbox">mumbai
       <input type="checkbox">Pune
       <input type="checkbox">Nagpur

       <br><br>
          <!-- radio tag is use for select only one option -->
           <label>Choose Gender</label>
       <input type="radio" name="gender">Male
       <input type="radio" name="gender">Female
       <input type="radio" name="gender">Others

       <label>select fav food</label>
       <select>
        <option>Maggie</option>
        <option>Wada pav</option>
        <option>Pani Puri</option>
        <option>samosa</option>
       </select>
       <label>upload image or docs</label>
       <input type="file" multiple>

       <textarea rows="5" col="20"></textarea>
       <br>
       <input type="submit" value="submit">
       <br>
       <br><br>
   </form> 
</body>
</html>
